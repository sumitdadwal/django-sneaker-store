{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		{% comment %} <div class="col-md-3">
			{% include 'filters.html' %}
		</div> {% endcomment %}
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Products
			</h3>
            {% if category_products %}
			<div class="row">
                {% for category_product in category_products %}
				<div class="col-md-4 mb-4">
					<div class="card shadow">
					  <a href="/product/{{category_product.slug}}/{{category_product.id}}"><img src="/media/{{category_product.productattribute_set.first.image}}" class="card-img-top" alt="{{category_product.title}}"></a>
					  <div class="card-body">
					    <h6 class="card-text"><a href="#">{{category_product.title}}</a></h6>
					  </div>
					  <div class="card-footer">
					  	<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
					  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
					  	<span class="float-right">
					  		4.5/5
					  		<i class="fa fa-star text-warning"></i>
					  	</span>
					  </div>
					</div>
				</div>
				{% endfor %}
			</div>
            {% endif %}
			<p class="my-4 text-center"><a href="/products.php" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync"></i></a></p>
		</div>
	</div>
</main>
{% endblock %}
