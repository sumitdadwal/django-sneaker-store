{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		{% comment %} <div class="col-md-3">
			{% include 'filters.html' %}
		</div > {% endcomment %}
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Products
			</h3>
            {% if products %}
			<div class="row" id="filteredProducts">
                {% for product in products%}
				<div class="col product-box">
					<div class="card shadow-sm">
					  <a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.productattribute_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
					  <div class="card-body">
					    <h6 class="card-text"><a href="#">{{product.title}}</a></h6>
					  </div>
					  <div class="card-footer">
					  	<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
					  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
					  	<span class="float-right">
					  		4.5/5
					  		<i class="fa fa-star text-warning"></i>
					  	</span>
					  </div>
					</div>
				</div>
				{% endfor %}
			</div>
            {% endif %}
			<p class="my-4 text-center"><button id="loadMore" product-total="{{total_products}}" product-limit="3" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync load-more-icon"></i></button></p>
		</div>
	</div>
</main>
<script type="text/javascript" src="{% static 'custom.js' %}"></script>
{% endblock %}
