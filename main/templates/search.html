{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="container my-4">
      <!-- Featured Products -->
      <h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search Result for {{request.GET.q}}</span></h3>
      <div class="row">
          {% for featured_product in featured_products %}
          <div class="col-md-3 mb-4">
              <div class="card shadow">
                <a href="/detail.php"><img src="/media/{{featured_product.productattribute_set.first.image}}" class="card-img-top" alt="{{featured_product.image}}"></a>
                <div class="card-body">
                  <h6 class="card-text"><a href="/detail.php">{{featured_product.title}}</a></h6>
                </div>
                <div class="card-footer">
                    <button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
                    <button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
                    <span class="float-right">
                        4.5/5
                        <i class="fa fa-star text-warning"></i>
                    </span>
                </div>
              </div>
          </div>
          {% endfor %}
      </div>
      <p class="my-4 text-center"><a href="{% url 'product-list'%}" class="btn btn-dark btn-sm">All Products <i class="fa fa-long-arrow-alt-right"></i></a></p>
  </main>
{% endblock content %}
